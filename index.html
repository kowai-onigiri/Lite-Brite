<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "design">
            <div class = "header">Lite-Bright</div>

            <div class = "litebriteCanvas">
                <div class = "btnOptions">
                    <div class = "colorButtons">
                        <button class = "red"></button>
                        <button class = "blue"></button>
                        <button class = "yellow"></button>
                        <button class = "green"></button>
                        <button class = "purple"></button>
                        <button class = "rainbow"></button>
                        
                    </div>
                    <div class = "reset">
                        <button class = "erase">Erase</button>
                        <button class = "resetBtn">Reset</button>
                    </div>
                </div>
                <div class = "containerHolder">
                    <div id="container"></div>
                </div>
            </div>
            
            
            
            <div class = "footer">
                <div>kowai-onigiri | <a href="https://github.com/kowai-onigiri/Etch-a-sketch" target="_blank">Source</a> | 2022</div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
